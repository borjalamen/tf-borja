name: Terraform Apply
on:
  push:
    branches:
      - 'main'
jobs:
  TerraformApply:
    runs-on: ubuntu-latest
    steps:
      - users: actions/checkout@v3
      - users: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.7
          terraform_wrapper: false
        run: |
          terraform init
          terraform apply -auto-approve
